<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Virtual Inspector</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
        <link rel="stylesheet" href="res/game_ui.css">
        <link rel="icon" href="res/favicon_ico.ico" sizes="16x16" type="image/x-icon">
        <link rel="icon" href="res/favicon_png_32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="res/favicon_png_256.png" sizes="256x256" type="image/png">
        <script src="res/part_1_game_core.js"></script>
        <link rel="stylesheet" href="res/part_1_game_ui.css">
    </head>
    <body>
        <button class="start">Start</button>
        <h1 class="password_message">Enter the password to continue:</h1>
        <h3 class="enigma">Password hint: 5! <i>nzXpMZy</i> 5!</h3>
        <input class="password" type="text" placeholder="Password">
        <div class="congrats_and_next_step">
            <h1 class="congrats">Congratulations! You found the password!</h1>
            <h2 class="next_step">Replace the current page name by the password and press <p class="key">Enter</p> to continue the game.</h2>
        </div>
        <noscript>JavaScript needs to enabled on your browser in order to play Virtual Inspector.</noscript>
    </body>
</html>
